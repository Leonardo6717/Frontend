<div class="container">
  <h1>{{ title }}</h1>

  <div class="form-group">
    <input [(ngModel)]="descricaoNovaTarefa" placeholder="Nova tarefa" />
    <button (click)="CREATE_tarefa()">Adicionar</button>
  </div>

  <ul>
    <li *ngFor="let tarefa of arrayDeTarefas">
      {{ tarefa.descricao }}
      <button (click)="DELETE_tarefa(tarefa)">🗑️</button>
    </li>
  </ul>
</div>
